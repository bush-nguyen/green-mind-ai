version: '3.8'

services:
  eco-llm-backend:
    build:
      context: ./server
      dockerfile: ../Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
    env_file:
      - ./server/.env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  eco-llm-frontend:
    build:
      context: ./client
      dockerfile: ../Dockerfile
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:3001
    depends_on:
      - eco-llm-backend
    restart: unless-stopped

networks:
  default:
    name: eco-llm-network
